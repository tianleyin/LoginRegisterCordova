<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login">
        <h1>Login</h1>
        <input type="text" id="loginUser" placeholder="USERNAME">
        <br>
        <input type="password" id="loginPassword" placeholder="PASSWORD">
        <br>
        <button onclick="login();return false">LOGIN</button>
    </div>
    <div id="register">
        <h1>Register</h1>
        <input type="text" id="registerUser" placeholder="USERNAME">
        <br>
        <input type="password" id="registerPassword1" placeholder="PASSWORD">
        <br>
        <input type="password" id="registerPassword2" placeholder="CONFIRM PASSWORD">
        <br>
        <button onclick="register();return false">REGISTER</button>
    </div>
</body>
</html>
